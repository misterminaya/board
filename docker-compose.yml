version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yimmilab-4dx-dashboard
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_DATABASE_PROJECTS=${NOTION_DATABASE_PROJECTS}
      - NOTION_DATABASE_TASKS=${NOTION_DATABASE_TASKS}
      - NOTION_DATABASE_SPRINTS=${NOTION_DATABASE_SPRINTS}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - yimmilab-network

networks:
  yimmilab-network:
    driver: bridge
